<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>

<body>

    </div>
    <section>

            <img class="telephone" src="telephone.png" alt="Telephone">
        </div>
        <div class="content">
            <div class="logo">
                <span class="fin">Fin</span>

    </section>
    <div class="bottom_part_of_main">

            <span class="background_icons"><img src="Graph.svg" alt="Picture"></span>
        </div>
        <div class="cube2">

            <span class="background_icons"><img src="Activity.svg" alt="Picture"></span>
        </div>
        <div class="cube3">
            <p>Простая и быстрая интеграция</p>
            <span class="background_icons"><img src="Filter.svg" alt="Picture"></span>
        </div>
        <div class="cube4">
            <p>Гибкая масштабируемая система</p>
            <span class="background_icons"><img src="Setting.svg" alt="Picture"></span>
        </div>
